<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta htpp-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList - {% block title %}{% endblock%}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('index')}}">TodoList</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        {% if g.user %}
        <li class="nav-item">
            <span class="nav-link activate"> {{ g.user.username }}  </span>
        </li>
        <li class="nav-item"> 
          <a class="nav-link" href="{{ url_for('todo.index')}}">Tareas</a>
        </li>
        <li class="nav-item"> 
          <a class="nav-link" href="{{ url_for('auth.logout')}}">Cerrar sesión</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('auth.register')}}">Registrarse</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('auth.login')}}">Inicio de Sesión</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
    </nav>

    {% block content %}
    {% endblock %}

    {% for massage in get_flashed_messages() %}
    <div class="container mt-3">
        <div class="row">
            <div class="col md-6" mx-auto>
                    <div class="alert alert-danger" role="alert">
                        {{ massage }}
                    </div>
            </div>
        </div>
    </div>    
    {% endfor %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
